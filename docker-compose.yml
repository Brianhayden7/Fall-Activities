version: '3.8'

services:
  fall-activities:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fall-activities
    restart: unless-stopped
    ports:
      - "8085:80"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=80
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "app.domain=fall.projecthaywire.com"
    networks:
      - fall-activities-network

networks:
  fall-activities-network:
    driver: bridge
