version: '3.8'

services:
  fall-activities:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fall-activities
    restart: unless-stopped
    ports:
      - "8085:80"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=80
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:80', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "app.domain=fall.projecthaywire.com"
    networks:
      - fall-activities-network

networks:
  fall-activities-network:
    driver: bridge
